# Example hyprlax multi-layer configuration
# Format: layer <image_path> <shift_multiplier> <opacity> [blur_amount]

# Background layer - moves slowly with blur for depth
layer /home/sandwich/.config/hypr/hong-kong-night.jpg 0.3 1.0 2.5

# Midground layer - medium speed, semi-transparent with slight blur
layer /home/sandwich/.config/hypr/hong-kong-night.jpg 0.6 0.7 1.0

# Foreground layer - normal speed, semi-transparent, no blur
layer /home/sandwich/.config/hypr/hong-kong-night.jpg 1.0 0.5 0.0

# Animation settings (optional)
duration 1.0
shift 200
easing expo