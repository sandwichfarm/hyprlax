name: Deploy Website

on:
  push:
    branches:
      - master
    paths:
      - 'website/**'
      - 'install.sh'
      - '.github/workflows/deploy-website.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: website
      run: |
        rm -f pnpm-lock.yaml
        pnpm install

    - name: Build website
      working-directory: website
      run: pnpm build

    - name: Deploy to Bunny CDN
      uses: ayeressian/bunnycdn-storage-deploy@v2.2.2
      with:
        source: "website/dist"
        destination: "/"
        storageZoneName: ${{ secrets.BUNNY_STORAGE_ZONE }}
        storagePassword: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
        accessKey: ${{ secrets.BUNNY_API_KEY }}
        pullZoneId: ${{ secrets.BUNNY_PULL_ZONE_ID }}
        upload: true
        remove: true
        purgePullZone: true