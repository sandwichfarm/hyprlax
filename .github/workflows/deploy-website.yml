name: Deploy Website

on:
  push:
    branches:
      - master
    paths:
      - 'website/**'
      - 'install.sh'
      - '.github/workflows/deploy-website.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: website
      run: |
        rm -f pnpm-lock.yaml
        pnpm install

    - name: Build website
      working-directory: website
      run: pnpm build

    - name: Deploy to Bunny CDN
      uses: own3d/bunny-action@main
      env:
        BUNNY_API_ACCESS_KEY: ${{ secrets.BUNNY_API_KEY }}
        BUNNY_STORAGE_HOSTNAME: ${{ secrets.BUNNY_STORAGE_HOSTNAME }}
        BUNNY_STORAGE_USERNAME: ${{ secrets.BUNNY_STORAGE_ZONE }}
        BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
        BUNNY_PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
      with:
        args: deploy --dir=website/dist